type: object
required:
  - id
  - amount
  - createdAt
properties:
  id:
    type: string
    example: '65ca67e7ae7f10c88b598384'
  amount:
    type: integer
    description: 'Amount of water consumed in ml'
    example: 300
  createdAt:
    type: string
    format: date-time
    description: 'Time when the water consumption was recorded'
    example: '2024-10-16T14:48:00.000Z'
