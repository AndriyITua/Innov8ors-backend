type: object
required:
  - password
  - newPassword
  - repeatNewPassword
properties:
  password:
    type: string
    example: 'currentPassword123'
    minLength: 8
  newPassword:
    type: string
    example: 'newPassword123'
    minLength: 8
  repeatNewPassword:
    type: string
    example: 'newPassword123'
