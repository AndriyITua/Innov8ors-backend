tags:
  - Auth
summary: Login a user
operationId: loginUser
requestBody:
  required: true
  content:
    application/json:
      schema:
        type: object
        properties:
          email:
            type: string
            example: 'example@example.com'
          password:
            type: string
            example: 'password123'
        required:
          - email
          - password
responses:
  '200':
    description: User successfully logged in
    content:
      application/json:
        schema:
          type: object
          properties:
            status:
              type: integer
              example: 200
            message:
              type: string
              example: 'Successfully logged in a user!'
            data:
              type: object
              properties:
                accessToken:
                  type: string
                  example: 'accessTokenExample'
  '401':
    description: Invalid credentials
    content:
      application/json:
        schema:
          type: object
          properties:
            status:
              type: integer
              example: 401
            message:
              type: string
              example: 'Invalid email or password'
security:
  - bearerAuth: []
