tags:
  - User
summary: Change information about user
operationId: patchUser
parameters:
  - in: path
    name: id
    schema:
      type: string
      example: '64e70c21a1d0f93e33c8f2a6'
    required: true
    description: The user's ID
requestBody:
  required: true
  content:
    application/json:
      schema:
        $ref: ../../../components/schemas/user/patchUser.yaml
responses:
  '200':
    description: Successfully updated user
    content:
      application/json:
        schema:
          type: object
          properties:
            status:
              type: integer
              example: 200
            message:
              type: string
              example: 'Successfully updated user!'
  '400':
    description: Invalid request data
    content:
      application/json:
        schema:
          type: object
          properties:
            status:
              type: integer
              example: 400
            message:
              type: string
              example: 'Validation error'
  '404':
    description: User not found
    content:
      application/json:
        schema:
          type: object
          properties:
            status:
              type: integer
              example: 404
            message:
              type: string
              example: 'User not found'
security:
  - bearerAuth: []
